{% extends 'base.html' %}

{% block title %}Page Not Found - Crypto Market{% endblock %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-8 col-lg-6">
        <div class="error-page py-5">
            <h1 class="display-1 text-primary mb-4">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">Oops! The page you are looking for doesn't exist or has been moved.</p>
            <div class="mb-4">
                <img src="{{ url_for('static', filename='images/404.svg') }}" alt="Page Not Found" class="img-fluid" style="max-height: 300px;">
            </div>
            <div>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
