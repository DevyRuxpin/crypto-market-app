{% extends 'base.html' %}

{% block title %}Server Error - Crypto Market{% endblock %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-8 col-lg-6">
        <div class="error-page py-5">
            <h1 class="display-1 text-danger mb-4">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-4">Oops! Something went wrong on our end. We're working to fix the issue.</p>
            <div class="mb-4">
                <img src="{{ url_for('static', filename='images/500.svg') }}" alt="Server Error" class="img-fluid" style="max-height: 300px;">
            </div>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go to Homepage
                </a>
                <button onclick="window.location.reload();" class="btn btn-outline-secondary btn-lg ms-2">
                    <i class="fas fa-sync-alt me-2"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
